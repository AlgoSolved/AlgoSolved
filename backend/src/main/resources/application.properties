# devtools
spring.devtools.restart.enabled = true
spring.devtools.restart.additional-paths = .
spring.devtools.livereload.enabled = true
spring.devtools.restart.trigger-file = .restart

# database
spring.datasource.url=jdbc:postgresql://localhost:5432/algosolved
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate

spring.security.oauth2.client.registration.github.clientId=client
spring.security.oauth2.client.registration.github.clientSecret=secret

# flyway-migration
spring.flyway.out-of-order=true
